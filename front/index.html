    <!-- SCRIPT API-->
    <script>
      async function cargarDeportes() {
        try {
          const response = await fetch(
            "https://localhost:7007/api/Socio/GetAllDeportes"
          );
          if (!response.ok) {
            alert("Eror xd");
            console.log("aaa por que");
          }
          const responseJson = await response.json();
      /*     if (!responseJson.ok) {
            alert("Eror xd");
            console.log("aaa por que");
          } */
          const deporteSelect = document.getElementById("selectDeportes");
          const deportes = responseJson;
          deportes.forEach((deporte) => {
            const option = document.createElement("option");
            option.value = deporte.id;
            option.textContent = deporte.nombre;
            deporteSelect.appendChild(option);
          });
        } catch (error) {}
      }
      document.addEventListener("DOMContentLoaded", cargarDeportes);
    </script>
